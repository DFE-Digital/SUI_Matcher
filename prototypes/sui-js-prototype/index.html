<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUI - UI prototype</title>
</head>

<body class="govuk-template__body govuk-frontend-supported">
    <header class="govuk-header" role="banner" data-module="govuk-header">
        <div class="govuk-width-container govuk-header__container">
            <div class="govuk-header__logo">
                <a href="#" class="govuk-header__link govuk-header__link--homepage">
                    <span class="govuk-header__product-name">Prototype SUI Service</span>
                </a>
            </div>
            <nav class="govuk-header__navigation" aria-label="Service navigation">
                <ul class="govuk-header__navigation-list">
                    <li class="govuk-header__navigation-item govuk-header__navigation-item--active" id="nav-person">
                        <a class="govuk-header__link" href="#" id="nav-link-person">Person Details</a>
                    </li>
                    <li class="govuk-header__navigation-item" id="nav-nhs">
                        <a class="govuk-header__link" href="#" id="nav-link-nhs">NHS Number</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="govuk-width-container">
        <br />
        <div id="panel-person">
            <h1 class="govuk-heading-l">Query by Person Details</h1>
            <form id="personForm" class="govuk-form-group">
                <fieldset class="govuk-fieldset">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--m">Enter person details</legend>
                    <div class="govuk-form-group">
                        <label class="govuk-label" for="given">Given Name</label>
                        <input class="govuk-input" id="given" name="given" type="text" required>
                    </div>
                    <div class="govuk-form-group">
                        <label class="govuk-label" for="family">Family Name</label>
                        <input class="govuk-input" id="family" name="family" type="text" required>
                    </div>
                    <div class="govuk-form-group">
                        <label class="govuk-label" for="birthdate">Birthdate</label>
                        <span id="birthdate-hint" class="govuk-hint">For example, 1980-12-31</span>
                        <input class="govuk-input" id="birthdate" name="birthdate" type="text"
                            aria-describedby="birthdate-hint" required>
                    </div>
                </fieldset>
                <br />
                <button class="govuk-button" data-module="govuk-button" type="submit">Submit</button>
                <button class="govuk-button govuk-button--secondary" type="button" id="clearPersonForm">Clear</button>
            </form>
            <div id="response"></div>
        </div>
        <div id="panel-nhs" style="display:none;">
            <h1 class="govuk-heading-l">Query by NHS Number</h1>
            <form id="nhsForm" class="govuk-form-group">
                <div class="govuk-form-group">
                    <label class="govuk-label" for="nhsNumberInput">NHS Number</label>
                    <input class="govuk-input" id="nhsNumberInput" name="nhsNumberInput" type="text" required>
                </div>
                <br />
                <button class="govuk-button" data-module="govuk-button" type="submit">Submit</button>
                <button class="govuk-button govuk-button--secondary" type="button" id="clearNhsForm">Clear</button>
            </form>
            <div id="nhs-response"></div>
        </div>
    </div>
    <script type="module" src="/src/main.js"></script>
</body>

</html>
